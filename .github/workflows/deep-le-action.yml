name: Deep Le action
on:
  pull_request:
    types:
      - "opened"
      - "closed"
      - "reopened"
  workflow_dispatch:
defaults:
  run:
    working-directory: deep/learn
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."