name: Deployment Workflow
on: push
jobs:
  RunLint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout
      - name: Install NodeJS
        uses: actions/setup-node
        with:
          node-version: 18
      - name: Run Lint
        run: npm run lint
        working-directory: action-session/exercise
  RunTest:
    needs: RunLint
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout
      - name: Install NodeJS
        uses: actions/setup-node
        with:
          node-version: 18
      - name: Run Test
        run: npm run test
        working-directory: action-session/exercise
  RunBuild:
    needs: RunTest
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout
      - name: Install NodeJS
        uses: actions/setup-node
        with:
          node-version: 18
      - name: Run Build
        run: npm run build
        working-directory: action-session/exercise
  